<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cat shuffle</title>
    <style>
        html {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body {
            text-align: center;
        }
        img {
            height: 300px;
            width: 300px;
            border: 0;
        }
        div#pics {
            height: 900px;
            width: 900px;
            border: solid black 1px;
            font-size: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>Cat Shuffle</h1>
<div id="pics">
    <img src="../img/cat0.jpg" alt="cat0">
    <img src="../img/cat1.jpg" alt="cat1">
    <img src="../img/cat2.jpg" alt="cat2">
    <img src="../img/cat3.jpg" alt="cat3">
    <img src="../img/cat4.jpg" alt="cat4">
    <img src="../img/cat5.jpg" alt="cat5">
    <img src="../img/cat6.jpg" alt="cat6">
    <img src="../img/cat7.jpg" alt="cat7">
    <img src="../img/cat8.jpg" alt="cat8">
</div>
<script>
    var pictures = document.getElementsByTagName("img");
    var randomNumbers = [];
    var random = 0;

    while (randomNumbers.length < 9) {
        random = Math.floor(Math.random() * 9);
        if (randomNumbers.lastIndexOf(random) === -1) {
            randomNumbers.push(random);
        }
    }

    for (var picture in pictures) {
        pictures[picture].src = "../img/cat" + randomNumbers[picture] + ".jpg";
    }

</script>
</body>
</html>
